<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>

    <style>
          #calculo-imc h2 {
            margin-bottom: 20px; /* Margem abaixo do título */
            color: #0c0c0c; /* Cor do título */
        }

        #calculo-imc label {
            display: block; /* Exibe os rótulos como blocos */
            margin-bottom: 10px; /* Margem abaixo dos rótulos */
            font-weight: bold; /* Deixa o texto em negrito */
        }

        #calculo-imc input {
            width: calc(100% - 20px); /* Largura total menos o padding */
            padding: 10px; /* Padding do campo de entrada */
            margin-bottom: 20px; /* Margem abaixo do campo */
            border: 1px solid #111111; /* Borda ao redor do campo */
            border-radius: 5px; /* Arredonda as bordas do campo */
            font-size: 1em; /* Tamanho da fonte */
        }

        #calculo-imc button {
            background-color: #f13611; /* Cor de fundo do botão */
            color: rgb(250, 248, 248); /* Cor do texto do botão */
            padding: 10px 20px; /* Padding do botão */
            border: none; /* Remove a borda padrão */
            border-radius: 5px; /* Arredonda as bordas do botão */
            cursor: pointer; /* Muda o cursor ao passar sobre o botão */
            font-size: 1em; /* Tamanho da fonte do botão */
            transition: background-color 0.3s ease; /* Efeito de transição da cor de fundo */
        }

        #calculo-imc button:hover {
            background-color: #e7eee7; /* Cor de fundo ao passar o mouse */
        }

        #resultado-imc {
            margin-top: 20px; /* Margem acima do resultado */
            font-size: 1.2em; /* Tamanho da fonte do resultado */
            color: #f1715b; /* Cor do texto do resultado */
            font-weight: bold; /* Texto em negrito */
        }

        #imcResult {
            font-weight: bold; /* Texto em negrito para o resultado do IMC */
            color: #e74c3c; /* Cor do resultado do IMC */
        }

    </style>

     <!-- Calculadora IMC -->
     <section id="calculo-imc"> <!-- Seção de cálculo de IMC -->
        <h2>Cálculo de IMC</h2> <!-- Título da seção -->
        <form id="imc-form" onsubmit="event.preventDefault(); calcularIMC();"> <!-- Formulário para cálculo de IMC -->
            <label for="peso">Peso (kg):</label> <!-- Rótulo do campo -->
            <input type="number" id="peso" name="peso" required min="0" step="0.1"> <!-- Campo de entrada para peso -->

            <label for="altura">Altura (m):</label> <!-- Rótulo do campo -->
            <input type="number" id="altura" name="altura" required min="0" step="0.01"> <!-- Campo de entrada para altura -->

            <button type="submit">Calcular IMC</button> <!-- Botão para calcular IMC -->
        </form>
        <div id="resultado-imc"></div> <!-- Div para exibir o resultado do IMC -->
    </section>

    
    <script>
        // Função para calcular o IMC
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value); // Obtém o peso
            const altura = parseFloat(document.getElementById("altura").value); // Obtém a altura

            // Verifica se os valores são válidos
            if (!isNaN(peso) && !isNaN(altura) && peso > 0 && altura > 0) {
                const imc = peso / (altura * altura); // Calcula o IMC
                let classificacao = '';

                // Classificação do IMC
                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc < 24.9) {
                    classificacao = 'Peso normal';
                } else if (imc >= 25 && imc < 29.9) {
                    classificacao = 'Sobrepeso';
                } else if (imc >= 30 && imc < 34.9) {
                    classificacao = 'Obesidade grau I';
                } else if (imc >= 35 && imc < 39.9) {
                    classificacao = 'Obesidade grau II';
                } else {
                    classificacao = 'Obesidade grau III';
                }

                // Exibe o resultado
                document.getElementById("resultado-imc").innerText = `Seu IMC é ${imc.toFixed(2)} (${classificacao})`;
            } else {
                // Mensagem de erro caso os valores sejam inválidos
                document.getElementById("resultado-imc").innerText = "Por favor, insira valores válidos.";
            }
        }
</script>
</div>
</section>


</head>

</body>
</html>
